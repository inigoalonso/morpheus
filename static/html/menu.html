<div id="side-menu" class="menu" style="overflow: hidden;">
    <div id="side-menu-tabs" class="tab-container">
        <div id="menu-solutions" class="tab-element selected" target="tab-solutions" title="Solutions">Solutions</div>
        <div id="menu-exports" class="tab-element" target="tab-export" title="Export">Export</div>
        <div id="menu-delimitations" class="tab-element" target="tab-delimitations" title="Delimitations">Delimitations</div>
    </div>
    <div class="tab-content-container" style="overflow: hidden;">

        <!-- Solutions tab -->
        <div id="tab-solutions" class="tab-content">
            <span class="menu-title">Solutions</span>
            <div class="tab-subsection" style="flex: 3;">
                <ul id="menu-solution-list" class="solution-list">
                
                </ul>
            </div>
            <div class="slide-down-menu" id="solutions-edit-form">
                <input id="solutions-name-input" placeholder="Solution name" spellcheck="false" class="solution-text-form" type="text", maxlength="60">
            </div>
            <button id="btn-new-solution" class="btn btn-max-width">New solution</button>

            <!-- Generate -->
            <span class="menu-title">Generate</span>
            <div class="tab-subsection">
                <button id="btn-generate-all" class="btn btn-max-width btn-secondary">Generate all solutions</button>
                <button id="btn-generate-random" class="btn btn-max-width btn-secondary" style="display: none;">Random solution</button> <!-- Hidden -->
                Maximum generations:
                <div style="display: flex; justify-content: space-between;">
                    <div><input type="range" id="gen-max-range" min="10" max="2000" step="1" value="100"></div>
                    <div><input type="number" id="gen-max-field" min="10" max="2000" value="100" class="number-form" style="margin: 0;"></div>
                </div>
            </div>
        </div>

        <!-- Export tab -->
        <div id="tab-export" class="tab-content">
            <span class="menu-title">Export matrix</span>
            <div class="tab-subsection">

                <span class="menu-subtitle">Export type:</span>
                <div>
                    <input type="radio" name="export-matrix-format-radio" id="export-matrix-png" value="png" checked>
                    <label for="export-matrix-png">PNG</label>
                </div>
                <div>
                    <input type="radio" name="export-matrix-format-radio" id="export-matrix-csv" value="csv">
                    <label for="export-matrix-csv">CSV</label>
                </div>

            </div>

            <button class="btn btn-max-width" id="btn-export-matrix">Export matrix</button>

            <span class="menu-title">Export solutions</span>
            <div class="tab-subsection">

                <span class="menu-subtitle">Export target:</span>
                <div>
                    <input type="radio" name="export-solutions-radio" id="export-solutions-all" value="all" checked>
                    <label for="export-solutions-all">All solutions</label>
                </div>
                <div>
                    <input type="radio" name="export-solutions-radio" id="export-solutions-specific" value="specific">
                    <label for="export-solutions-specific">Specific solution</label>
                </div>

                <div id="exp-sol-sel-cont"></div>

                <span class="menu-subtitle">Export type:</span>
                <div>
                    <input type="radio" name="export-solutions-format-radio" id="export-solutions-png" value="png" checked>
                    <label for="export-solutions-png">PNG</label>
                </div>
                <div>
                    <input type="radio" name="export-solutions-format-radio" id="export-solutions-csv" value="csv">
                    <label for="export-solutions-csv">CSV</label>
                </div>
            </div>
            <button class="btn btn-max-width" id="btn-export-solutions">Export solution(s)</button>
        </div>

        <!-- Delimitations tab -->
        <div id="tab-delimitations" class="tab-content">
            <span class="menu-title">Incompatibilities</span>
            <div class="tab-subsection" style="flex: 3;">
                <ul id="menu-incompatibilities-list" class="solution-list">
                </ul>
            </div>
            <button id="btn-add-incompatibility" class="btn btn-max-width btn-secondary" style="margin-top: 4px; margin-bottom: 4px;">New incompatibility</button>
            <span class="menu-title">Other delimitations</span>
            <div class="tab-subsection" style="flex: 1;">
                <button id="btn-toggle-ds" class="btn btn-max-width btn-secondary" style="margin-top: 4px; margin-bottom: 4px;">Toggle DS availability</button>

            </div>
            <div class="d-inline-block no-line-break"><span>Possible solutions: </span><span id="delim-solutions-counter">0</span></div>
        </div>

        <!-- End of tab space-->
    </div>
</div>
